<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <i class="bi bi-pencil-square mx-2"></i>
            <h5 class="modal-title" id="modal-title">Modificar Cadete</h5>
            <button class="btn-close" aria-label="Close" data-bs-dismiss="modal" type="button"></button>
        </div>
        <div class="modal-body">
            <div id="contenedorModificarCadete">
                <form action="{% url 'cadete:editar' %}" method="post" autocomplete="on" class="needs-validation" novalidate>
                    {% csrf_token %}
                    <fieldset>
                        <section class="card">

                            <legend class="card-header text-white bg-primary mb-3"><strong>Informacion del cadete a modificar</strong></legend>
                            <div class="card-body">

                                <div>
                                    <label class="col-form-label"><strong>Cuil</strong></label>
                                    <br>
                                    <input class="form-control" type="number" name="cuil"   placeholder="Ingresar el cuil sin guiones" disabled value="{{cadete.cuil}}">
                                    <input class="form-control" type="number" name="cuil" id="cuil"  placeholder="Ingresar el cuil sin guiones" hidden value="{{cadete.cuil}}">
                                    <br>
                                </div>

                                <section>
                                    <h4 class="card-header text-white bg-primary mb-3" ><strong>Informaci√≥n personal</strong></h4>
                                    <label class="col-form-label" for="nombre">Nombre:</label>

                                    <input class="form-control" type="text" name="nombre" id="nombre" size="50" maxlength="50" placeholder="Nombre" value="{{cadete.nombre}}">
                                    <label class="col-form-label">Apellido:</label>
                                    <input class="form-control" type="text" name="apellido" id="apellido" size="50" maxlength="50" placeholder="Apellido" value="{{cadete.apellido}}">
                                    <label class="col-form-label">Fecha Nacimiento:</label>
                                    <input class="form-control" type="date" name="fechaNacimiento" id="fechaNacimiento"  value="{{cadete.fechaNacimiento}}">
                                    <label class="col-form-label">Fecha de Ingreso:</label>
                                    <input class="form-control" type="date" name="fechaIngreso" id="fechaIngreso"  value="{{cadete.fechaIngreso}}">
                                    <label class="col-form-label">Vigencia Carnet:</label>
                                    <input class="form-control" type="date" name="vigenciaCarnet" id="vigenciaCarnet"  value="{{cadete.vigenciaCarnet}}">
                                    <label class="col-form-label">Patente:</label>
                                    <input class="form-control" type="text" name="patente" id="patente"  value="{{cadete.patente}}">
                                    <label class="col-form-label">Cod Zona:</label>
                                    <input class="form-control" type="number" name="codigoZona" id="codigoZona"  value="{{cadete.codigoZona}}">
                                    <br>
                                </section>

                                <section>
                                    <h4 class="card-header text-white bg-primary mb-3"><strong>Domicilio</strong></h4>
                                    <label class="col-form-label"></label>Calle: <br>

                                    <input class="form-control" type="text" name="domicilio_calle" id="domicilio_calle" size="50" maxlength="50" placeholder="Calle" value="{{cadete.domicilio_calle}}">
                                    <br>
                                    <label class="col-form-label"></label>Numero:

                                    <input class="form-control" type="number" name="domicilio_numero" id="domicilio_numero" placeholder="Numero" value="{{cadete.domicilio_numero}}"> <br>
                                    <label class="col-form-label" ></label>Departamento:
                                    <input class="form-control" type="text" name="domicilio_departamento" id="domicilio_departamento" placeholder="Departamento" value="{{cadete.domicilio_departamento}}">

                                    <br>
                                    <label class="col-form-label"></label>Localidad:
                                    <input class="form-control" type="text" name="domicilio_localidad" id="domicilio_localidad" placeholder="Localidad" value="{{cadete.domicilio_localidad}}">

                                    <br>

                                </section>

                                <section>
                                    <h4 class="card-header text-white bg-primary mb-3" ><strong>Telefono</strong></h4>
                                    <label class="col-form-label">Telefono Fijo:</label>
                                    <input class="form-control" type="tel" name="telefonoFijo" id="telefonoFijo" placeholder="Telefono fijo" value="{{cadete.telefonoFijo}}">

                                    <label class="col-form-label">Telefono Celular:</label>
                                    <input class="form-control" type="tel" name="telefonoCelular" id="telefonoCelular" placeholder="Telefono celular" value="{{cadete.telefonoCelular}}">
                                    <br>
                                </section>


                                <div>
                                    <br>
                                    <small>Recordar revisar todos los campos antes de guardar</small> <br> <br>
                                    <input class="btn btn-primary" type="submit" name="modificar" value="Modificar" >
                                    <a class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</a>
                                </div>
                            </div>
                        </section>



                    </fieldset>
                </form>

            </div>
        </div>

    </div>
</div>
