{% extends "base/baseLogin.html" %}
{% load static %}
{% load crispy_forms_tags %}
{% block titulo %}Registrarse{% endblock %}
{% block css %}
<link rel="stylesheet" href="{% static 'css/login.css' %}">
<link rel="stylesheet" href="{% static 'fonts/material-icon/css/material-design-iconic-font.css' %}">
<link rel="stylesheet" href="{% static 'css/login-register/register.css' %}">
{% endblock %}
{% block contenido %}
<section class="vh-140" id="filtroFondo">
            <!-- Sign up form -->
            <br>
            <br>
            <section class="signup">
                <div class="container">
                    <div class="signup-content">
                        <div class="signup-form">
                            <h2 class="form-title text-center">Registrarse</h2>
                            <form action="" method="POST" class="register-form" id="register-form">
                                {% csrf_token %}
                                {{ form | crispy }}
                                <div class="form-group form-button text-center">
                                    <input type="submit" name="signup" id="signup" class="form-submit" value="Crear cuenta"/>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </section>
            <br>
            <br>
            <br>
        </section>
{% endblock %}
{% block js %}{% endblock %}
