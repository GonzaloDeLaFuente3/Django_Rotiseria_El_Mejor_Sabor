
<div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="bi bi-info-circle-fill mx-3"></i>
                    <h5 class="modal-title" id="modal-title">Informaci√≥n del pedido</h5>
                    <button class="btn-close" aria-label="Close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div id="contenedorInformacion">

                        <div class="card-body">
                <small><strong>Nota:</strong> los campos que cuentan con el simbolo (*) son obligatorios</small>
                <br><br>

                <form action="{% url 'administrador:editar_estado_pedido' pedido.id %}" method="post" autocomplete="on" >
                        {% csrf_token %}
                        <div id="div_id_estadoPedido" class="mb-3">
                            <label for="id_estadoPedido" class="form-label requiredField">Estado Pedido</label>
                            <select name="estadoPedido" class="select form-select" required="" id="id_estadoPedido" >

                                <option {% if pedido.estadoPedido == 3 %} selected {% endif %} value="3" >En camino</option>
                                <option {% if pedido.estadoPedido == 4 %} selected {% endif %} value="4">Entregado</option>
                                <option {% if pedido.estadoPedido == 5 %} selected {% endif %} value="5">Devuelto</option>
                                <option {% if pedido.estadoPedido == 6 %} selected {% endif %} value="6">Cancelado</option>

                            </select>

                        </div>

                        <small>Recordar revisar todos los campos antes de guardar</small> <br> <br>
                        <hr>
                    <br>
                        <input class="btn btn-success" type="submit" name="guarda" value="Modificar" >
                        <a class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</a>

                </form>
            </div>

                    </div>
                </div>

            </div>
        </div>
