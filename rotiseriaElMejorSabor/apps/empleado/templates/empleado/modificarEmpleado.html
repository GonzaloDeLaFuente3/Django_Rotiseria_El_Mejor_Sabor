        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="bi bi-pencil-square mx-2"></i>
                    <h5 class="modal-title" id="modal-title">Modificar Empleado</h5>
                    <button class="btn-close" aria-label="Close" data-bs-dismiss="modal" type="button"></button>
                </div>
                <div class="modal-body">
                    <div id="contenedorModificarEmpleado">
                        <form action="{% url 'empleado:editar' %}" method="post" autocomplete="on" class="needs-validation" novalidate>
                            {% csrf_token %}
                            <fieldset>
                                <section class="card">

                                    <legend class="card-header text-white bg-primary mb-3"><strong>Informacion del empleado a modificar</strong></legend>
                                    <div class="card-body">

                                        <div>
                                            <label class="col-form-label"><strong>Cuil</strong></label>
                                            <br>
                                            <input class="form-control" type="number" name="cuil"   placeholder="Ingresar el cuil sin guiones" disabled value="{{empleado.cuil}}">
                                            <input class="form-control" type="number" name="cuil" id="cuil"  placeholder="Ingresar el cuil sin guiones" hidden value="{{empleado.cuil}}">
                                            <br>
                                        </div>

                                        <section>
                                            <h4 class="card-header text-white bg-primary mb-3" ><strong>Informaci√≥n personal</strong></h4>
                                            <label class="col-form-label" for="nombre">Nombre:</label>

                                            <input class="form-control" type="text" name="nombre" id="nombre" size="50" maxlength="50" placeholder="Nombre" value="{{empleado.nombre}}">
                                            <label class="col-form-label" for="apellido">Apellido:</label>
                                            <input class="form-control" type="text" name="apellido" id="apellido" size="50" maxlength="50" placeholder="Apellido" value="{{empleado.apellido}}">
                                            <label class="col-form-label" for="apellido">Fecha Nacimiento:</label>
                                            <input class="form-control" type="date" name="fechaNacimiento" id="fechaNacimiento"  value="{{empleado.fechaNacimiento}}">
                                            <label class="col-form-label" for="apellido">Fecha de Ingreso:</label>
                                            <input class="form-control" type="date" name="fechaIngreso" id="fechaIngreso"  value="{{empleado.fechaIngreso}}">
                                            <br>
                                        </section>

                                        <section>
                                            <h4 class="card-header text-white bg-primary mb-3"><strong>Domicilio</strong></h4>
                                            <label class="col-form-label"></label>Calle: <br>

                                            <input class="form-control" type="text" name="domicilio_calle" id="domicilio_calle" size="50" maxlength="50" placeholder="Calle" value="{{empleado.domicilio_calle}}">
                                            <br>
                                            <label class="col-form-label"></label>Numero:

                                            <input class="form-control" type="number" name="domicilio_numero" id="domicilio_numero" placeholder="Numero" value="{{empleado.domicilio_numero}}"> <br>
                                            <label class="col-form-label" ></label>Departamento:
                                            <input class="form-control" type="text" name="domicilio_departamento" id="domicilio_departamento" placeholder="Departamento" value="{{empleado.domicilio_departamento}}">

                                            <br>
                                            <label class="col-form-label"></label>Localidad:
                                            <input class="form-control" type="text" name="domicilio_localidad" id="domicilio_localidad" placeholder="Localidad" value="{{empleado.domicilio_localidad}}">

                                            <br>

                                        </section>

                                        <section>
                                            <h4 class="card-header text-white bg-primary mb-3" ><strong>Telefono</strong></h4>
                                            <label class="col-form-label">Telefono Fijo:</label>
                                            <input class="form-control" type="tel" name="telefonoFijo" id="telefonoFijo" placeholder="Telefono fijo" value="{{empleado.telefonoFijo}}">

                                            <label class="col-form-label">Telefono Celular:</label>
                                            <input class="form-control" type="tel" name="telefonoCelular" id="telefonoCelular" placeholder="Telefono celular" value="{{empleado.telefonoCelular}}">
                                            <br>
                                        </section>


                                        <div>
                                            <br>
                                            <small>Recordar revisar todos los campos antes de guardar</small> <br> <br>
                                            <input class="btn btn-primary" type="submit" name="modificar" value="Modificar" >
                                            <a class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</a>
                                        </div>
                                    </div>
                                </section>



                            </fieldset>
                        </form>

                    </div>
                </div>

            </div>
        </div>
